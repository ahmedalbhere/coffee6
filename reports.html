<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقارير - لوحة تحكم الكافيه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1><i class="fas fa-chart-bar"></i> تقارير المبيعات</h1>
      <nav class="admin-nav">
        <a href="orders.html"><i class="fas fa-clipboard-list"></i> الطلبات</a>
        <a href="menu.html"><i class="fas fa-utensils"></i> الأصناف</a>
        <a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> التقارير</a>
        <button onclick="logout()" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </nav>
    </header>

    <main class="admin-main">
      <div class="report-tabs">
        <button class="report-tab active" onclick="loadDailyReport()">يومي</button>
        <button class="report-tab" onclick="loadWeeklyReport()">أسبوعي</button>
        <button class="report-tab" onclick="loadMonthlyReport()">شهري</button>
      </div>

      <div class="report-summary">
        <div class="stat-card">
          <i class="fas fa-coins"></i>
          <h3>إجمالي المبيعات</h3>
          <span id="total-sales">0.00 ج</span>
        </div>
        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <h3>عدد الطلبات</h3>
          <span id="orders-count">0</span>
        </div>
        <div class="stat-card">
          <i class="fas fa-utensils"></i>
          <h3>الأصناف المطلوبة</h3>
          <span id="items-count">0</span>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="salesChart"></canvas>
      </div>

      <div class="top-items">
        <h2><i class="fas fa-star"></i> أكثر الأصناف طلباً</h2>
        <div id="top-items-list"></div>
      </div>
    </main>

    <footer class="admin-footer">
      <p>نظام إدارة الكافيه &copy; <span id="admin-year"></span></p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="reports.js"></script>
</body>
</html>
