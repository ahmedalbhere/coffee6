<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الأصناف - لوحة تحكم الكافيه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1><i class="fas fa-utensils"></i> إدارة الأصناف</h1>
      <nav class="admin-nav">
        <a href="orders.html"><i class="fas fa-clipboard-list"></i> الطلبات</a>
        <a href="menu.html" class="active"><i class="fas fa-utensils"></i> الأصناف</a>
        <a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a>
        <button onclick="logout()" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </nav>
    </header>

    <main class="admin-main">
      <div class="add-item-form">
        <h2><i class="fas fa-plus-circle"></i> إضافة صنف جديد</h2>
        <div class="input-group">
          <input type="text" id="newItem" placeholder="اسم الصنف الجديد">
          <input type="number" id="newPrice" placeholder="السعر بالجنيه" min="1" step="0.5">
          <button onclick="addMenuItem()" class="btn-add">
            <i class="fas fa-plus-circle"></i> إضافة صنف
          </button>
        </div>
      </div>
      
      <h2><i class="fas fa-list-ol"></i> الأصناف الحالية</h2>
      <div id="menu-list" class="menu-items-grid"></div>
    </main>

    <footer class="admin-footer">
      <p>نظام إدارة الكافيه &copy; <span id="admin-year"></span></p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="menu.js"></script>
</body>
</html>
